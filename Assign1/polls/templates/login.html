{% extends 'base.html' %}


{% block content %}

<div class="container mt-4">
    <div class="p-4 m-4">
<div class ="col-lg-4 mt-4 mb-4 mx-auto border rounded pt-4">
    <h3 class = "alert alert-right border rounded mt-4 mb-4">Login here</h3>
    {% comment %} <from action="/" method ="POST"> {% endcomment %}
        <form action="/login" method="POST">
             {% csrf_token %}
             {% if error %}
             <div class="alert alert-danger" role="alert">
               {{error}}
             </div>
             {% endif  %}
         
        <!--email-->
        <div class="form-group">
          <label for="">Email</label>
          <input required type="email" name="email" id="" class="form-control form-control-sm" placeholder="example@gmail.com">
        </div>
        <!--Password-->
        <div class="form-group">
            <label for="">Password</label>
            <input type="Password" name="password" id="" class="form-control form-control-sm" placeholder="**********">
          </div>

    <div class="form-group pt-2">
        <input class="btn btn-sm btn-info col-lg-4" type = "Submit" value = "Login">
    </div>
    </form>
</div>

    </div>
</div>

{% endblock %}
